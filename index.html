<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web efecto cristal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="avatar"></div>
                    <h3>Santiago Castellano</h3>
                    <p>Miembro Pro</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fab fa-twitch"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <i class="fab fa-steam"></i>
                        <h2>Juegos</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-gamepad"></i>
                        <h2>Noticias</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-book"></i>
                        <h2>Biblioteca</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Accede a Pro para juegos gratuitos.</h2>
                    <img src="./images/gamepad.png" alt="gamepad xbox" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Juegos activos</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="Assassins Creed Valhalla">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>Versión de PS5</p>
                            <div class="progress prec1"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="Sackboy A Great Advanture">
                        <div class="card-info">
                            <h2>Sackboy A Great Advanture</h2>
                            <p>Versión de PS5</p>
                            <div class="progress prec2"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="Spiderman Miles Morales">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>Versión de PS5</p>
                            <div class="progress prec3"></div>
                        </div>
                        <h2 class="percentage">45%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
